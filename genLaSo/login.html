<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        .login-container {

            width: 100%;

        @keyframes slideUp {

            }
            to {

                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;

        }

        .subtitle {

            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {

            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
            display: none;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .demo-credentials strong {
            color: #333;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîÆ</div>
        <h1 class="logo">L√° s·ªë t·ª≠ vi</h1>
        <p class="subtitle">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</p>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p:</label>
                <input type="text" id="username" name="username" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p">
            </div>
            
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u:</label>
                <input type="password" id="password" name="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
            </div>
            
            <button type="button" class="login-btn" onclick="goToTestPage()">
                V√†o trang test
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ƒêang x·ª≠ l√Ω...</p>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function goToTestPage() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Check if fields are filled
            if (!username || !password) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p');
                return;
            }
            
            // Validate admin credentials
            if (username === 'admin' && password === 'admin123456') {
                // Save login status to localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().getTime().toString());
                
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.querySelector('.login-btn').disabled = true;
                
                // Simulate a brief loading then redirect
                setTimeout(() => {
                    window.location.href = '/test';
                }, 1000);
            } else {
                showError('T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng');
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide error after 3 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
        
        // Check if user is already logged in
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const loginTime = localStorage.getItem('loginTime');
            
            if (isLoggedIn === 'true' && loginTime) {
                // Check if login is still valid (24 hours)
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - parseInt(loginTime);
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    // Still logged in, redirect to test page
                    window.location.href = '/test';
                    return true;
                } else {
                    // Login expired, clear localStorage
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('loginTime');
                }
            }
            return false;
        }
        
        // Check login status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
        
        // Enter key to trigger login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                goToTestPage();
            }
        });
    </script>
</body>
